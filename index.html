<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="game-style.css">
</head>
<body>
    <label class="switch" title="click for twist modeðŸŒ€">
        <input type="checkbox" id="mySwitch" >
        
        <span class="slider"></span>
    </label>
    <h1>Tic-Tac-Toe</h1>
    <div class="mode-selector">
        <button id="pvp-mode" class="mode-btn active">Player vs Player</button>
        <button id="ai-mode" class="mode-btn">Player vs AI</button>
    </div>
    <div class="difficulty-selector" id="difficulty-selector" style="display: none;">
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn active" data-difficulty="hard">Hard</button>
    </div>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status"></p>
    <div class="game-stats" id="game-stats" style="display: none;">
        <span id="move-count">Moves: 0</span>
        <span id="win-record">W: 0 | D: 0 | L: 0</span>
    </div>
    <button id="reset">Reset Game</button>
    <script src="game.js"></script>
</body>
</html>
